---
<div class="text-justify">
    {{reference}}
</div>

{% if entry.note %}
<div>
    <em>{{ entry.note }}</em>
</div>
{% endif %}

<div id="bibtex_{{entry.key}}" style="display:none">
	<pre>{{ entry.bibtex }}</pre>
</div> 

<div>
	<script>
	function toggle{{entry.key}}() {
	  var x = document.getElementById("bibtex_{{entry.key}}");
	  if (x.style.display === "none") {
	    x.style.display = "block";
	  } else {
	    x.style.display = "none";
	  }
	}
	</script>
</div>



<div>
    {% if entry.pdf %}
    <span><a href="{{ entry.pdf }}">pdf</a></span>
    {% endif %}
    {% if entry.video %}
    <span><a href="{{ entry.video }}">video</a></span>
    {% endif %}

    {% if entry.doi %}
    <span><a href="{{entry.doi | prepend: 'http://doi.org/' }}">doi</a></span>
    {% endif %}

    <a class="badge badge-light" role="button" onclick="toggle{{entry.key}}()">bibtex</a>

</div>
